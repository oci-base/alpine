on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3.7.13
        with:
          token: ${{ secrets.RENOVATE_GITLAB_TOKEN }}
          release-type: simple
          package-name: release-please-action
